<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <title>Sticky Notes App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Sticky Notes</h1>
    <main>
      <section class="form-container">
        <form class="form">
          <div class="form__input-container">
            <label for="subject">Note subject</label>
            <input type="text" id="subject" name="subject" placeholder="enter notes's subject" maxlength="20" class="form__input form__subject-input"/>
            <label for="date">Note date</label>
            <input type="date" id="date" name="date" placeholder="enter date" class="form__input form__date-input"/>
          </div>
          <label for="note">Note text</label>
          <textarea name="note" id="note" placeholder="enter not's text (max 100 characters)" maxlength="100" class="form__note-input" rows="5"></textarea>
          <button type="submit" class="fom__submit-button">Submit</button>
          <p class="form__error-text">Error</p>
        </form>
      </section>
      <section class="notes-container"></section>
    </main>
    </header>
    <div id="app"></div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
